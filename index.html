<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Marketing Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              'background': '#000000',
              'primary-text': '#FFFFFF',
              'secondary-text': '#A1A1A1',
              'primary-accent': '#FFFFFF',
              'secondary-accent': '#282828',
              'success': '#16A34A',
              'warning': '#CA8A04',
              'error': '#DC2626',
              'accent': '#8B5CF6',
              'accent-blue': '#3b82f6',
              'accent-green': '#10b981',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            borderRadius: {
              'lg': '8px',
              'xl': '16px',
            },
            boxShadow: {
              'glow': '0 0 15px rgba(139, 92, 246, 0.5)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
  <style>
    .glow-card::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at var(--mouse-x) var(--mouse-y),
            var(--glow-color, rgba(139, 92, 246, 0.15)),
            transparent 40%
        );
        border-radius: inherit;
        opacity: 0;
        transition: opacity 0.4s ease-out;
        z-index: 0;
    }
    .glow-card:hover::before {
        opacity: 1;
    }
    /* Ensure card content is above the glow */
    .glow-card > * {
        position: relative;
        z-index: 1;
    }
  </style>

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-600 font-sans dark:bg-background dark:text-secondary-text">

  </body>
</html>
